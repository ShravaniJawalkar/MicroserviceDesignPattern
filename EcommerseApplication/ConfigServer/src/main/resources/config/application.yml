spring:
  application:
    name: config-server
  profiles:
    active: native
    include: native
  cloud:
    config:
      server:
        native:
          search-locations: classpath:config/
#        prefix: /config
  jpa:
    hibernate:
      ddl-auto: update

server:
  servlet:
    context-path: /
  port: 8888

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      enabled: true
      show-details: always
    info:
      enabled: true
    metrics:
      enabled: true
    refresh:
      enabled: true


eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url.defaultZone: http://localhost:8087/eureka/

