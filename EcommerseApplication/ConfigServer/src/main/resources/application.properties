spring.application.name=ConfigServer
spring.cloud.config.server.git.uri=https://github.com/ShravaniJawalkar/ConfigServer.git
spring.cloud.config.server.git.username=ShravaniJawalkar
spring.cloud.config.server.git.password={{secret}}
spring.cloud.config.server.prefix=/config-properties
server.port=8888
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8087/eureka/
