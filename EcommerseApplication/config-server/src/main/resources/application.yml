server:
  servlet:
    context-path: /
  port: 8888

spring:
  application:
    name: config-server
    profiles:
      active: native  #, local
  cloud:
    config:
      server:
        git:
          uri: file:///${user.dir}/config-server/config-repo
          default-label: master
        native:
          search-locations: classpath:config-repo/ # This means config server looks for files in 'src/main/resources/config/'
  #        prefix: /config
  jpa:
    hibernate:
      ddl-auto: update

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      enabled: true
      show-details: always
    info:
      enabled: true
    metrics:
      enabled: true
    refresh:
      enabled: true
    env:
      show-values: always
